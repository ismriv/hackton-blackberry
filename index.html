<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/lib/modernizr-2.5.3.min.js"></script>
  </head>
  <body>
<div class="capa"></div>
    <!-- Add your site or application content here -->
    <section class="preview page activePage">

        <header>
            <span class="logo">TripCalc</span>
            <nav class="nav">
                <ul>
                    <li class="icos add">
                        <a href="#"><i class="icon-plus"></i></a>
                    </li>
                    <li class="icos config" id="bt-config">
                        <a href="#"><i class="icon-cog"></i></a>
                    </li>
                </ul>
            </nav><!-- /nav -->
        </header>
            <!-- content -->
            <section class="content" id="content-app">
                <div class="calc-list">
                    <ul id="item-list">
                        <li class="calc-item editable">
                            <div class="cur">USD</div>
                            <span class="value editable">370.00</span>
                            <span class="description editable">Exemplo</span>
                            <a class="item-action" href="#">#</a>
                        </li>
                        
                    </ul>
                </div>
                <div class="calc-total">
                    <div class="total">TOTAL:</div>
                    <span class="value">370,00</span>
                </div>
            </section>
            <!-- / content -->
    </section>


    <section class="config page" id="config-app">

        <input type="text" name="" id="" placeholder="Quanto quer gastar? Ex: 1.500,00">

        <a class="moedas">U$</a>
        <a class="moedas">R$</a>
        <a class="moedas" style="margin-right: 0">UR$</a>

        <div style="clear: both;"></div>

        <input type="text" name="" id="" placeholder="Notificar-me quando 75% do valor completo">
        <div class="valor-total">45%</div>

    </section>

    <script type="text/template" id="item-template">
        <li class="calc-item editable" data-id="{id}">
            <div class="cur">USD</div>
            <span class="value editable">{value}</span>
            <span class="description editable">{desc}</span>
            <a class="item-action" href="#">#</a>
        </li>
    </script>
    
    <script src="js/lib/jquery.js"></script>
    <script src="js/bb.js"></script>

</html>
